<script type="text/javascript">
// Function that slides the pictures
function Slider() {
	//Show the first picture
	$(".slider #1").show("blind", {direction:"right"}, 500);
	//Wait 2.5 seconds and then hide the picture
	$(".slider #1").delay(2500).hide("blind", {direction:"right"}, 500);
	//How many pictures are there?
	var sc= $(".slider img").size();
	//Which picture comes next?
	var count= 2;
	
	setInterval(function(){
		//Show the next picture
		$(".slider #" + count).show("blind", {direction:"right"}, 500);
		//Wait 4 seconds and hide it
		$(".slider #" + count).delay(4000).hide("blind", {direction:"right"}, 500);
		
		//If we are on the last picture, go back to the first
		if(count==sc){
			count=1;
		}
		//Otherwise, go to the next picture
		else{
			count=count+1
		}
	}, 5000);
}
</script>
